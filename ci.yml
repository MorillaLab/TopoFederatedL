name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install core dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy scipy scikit-learn matplotlib flake8 pytest
        pip install torch --index-url https://download.pytorch.org/whl/cpu

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics \
          --exclude=.git,__pycache__
        flake8 . --count --max-line-length=127 --statistics \
          --exclude=.git,__pycache__
      continue-on-error: true

    - name: Check core imports
      run: |
        python -c "import numpy, scipy, sklearn, torch; print('Core imports OK')"

    - name: Run tests
      run: |
        pytest tests/ -v --tb=short 2>/dev/null || echo "No tests yet â€” skipping"
      continue-on-error: true
